      <div class="contenedor-carta-animal" >
        <div  class="carta-animal"  *ngFor="let item of cartas" (click)="cambiarDeLado2(item.id)">

      </div>
      <div class="contenedor-cartas-fruta" *ngIf="tipoCartas == 'frutas'">
